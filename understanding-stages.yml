trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: InstallJob
    steps:
    - bash: echo install packages
    - bash: npm install
    - bash: ls $(Build.ArtifactStagingDirectory)
  - job: BuildJob
    dependsOn: InstallJob
    steps:
    - bash: echo build app
    - bash: ls $(Build.ArtifactStagingDirectory)
- stage: Deploy
  dependsOn: Build
  jobs:
  - job: DeployJob
    steps:
    - bash: echo DeployJob